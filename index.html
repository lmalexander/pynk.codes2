<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--bootstrap CSS stylesheet-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >

<!-- pynk.codes CSS stylesheet-->
    <link 
        rel="stylesheet" 
        href="./styles/pynk-codes.css"
    >

<!-- page title -->
    <title> pynk.codes2 </title>
</head>

<body>
<!-- page -->
    <div class="container-fluid">
    
        <!-- header -->
        <nav class="navbar fixed-top pynk-nav"></nav>
    
        <!-- main -->   
        <div class="container">
        
            <!-- object views -->
            <div class="row">

                <div class="col-6">
                <!-- dirty computer viewer -->
                    <div class="container dirty-computer-viewer">
                        <img src="./assets/pynk-headshots/pynk-codes_placeholder.gif" alt="jane 57821">
                    </div>
                </div>

                <div class="col-6">
                <!-- data narrative viewer -->
                    <div class="container data-narrative-viewer">
                        <img src="./assets/pynk-codes_data-pholder.jpg" alt="jane 57821">
                    </div>
                </div>

            </div> <!-- end object views -->

            <!-- button panel -->
            <div class="row">

                <!-- dirty computer viewer btn col -->
                <div class="col-3">
                    <!-- dirty computer viewer btn -->
                    <div class="d-grid">
                        <button type="button" class="btn btn-panel" id="btn-dirty"> </button>
                      </div>
                </div> <!--end button col-->

                <!-- data narrative button col -->
                <div class="col-3">
                    <!-- data narrative btn-->
                    <div class="d-grid">
                        <button type="button" class="btn btn-panel" id="btn-data"> </button>
                      </div>
                </div> <!--end button col-->

                <!-- pynk button col -->
                <div class="col-3">
                    <!-- pynk btn-->
                    <div class="d-grid">
                        <button type="button" class="btn btn-panel" id="btn-pynk"> </button>
                      </div>
                </div> <!--end button col-->

                <!-- blue button col -->
                <div class="col-3">
                    <!-- blue btn-->
                    <div class="d-grid">
                        <button type="button" class="btn btn-panel" id="btn-blue"> </button>
                      </div>
                </div> <!--end button col-->

            </div> <!-- end button panel -->

        </div> <!-- end main container -->
    
        <!-- footer -->
        <nav class="navbar pynk-nav fixed-bottom"></nav> 
    
    </div> <!-- container end-->

<!-- scripts -->

    <!--bootstrap page scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--pynk-codes.js-->
    <script src="./scripts/pynk-codes.js"></script>
</body>
</html>
